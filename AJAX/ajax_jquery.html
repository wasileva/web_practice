   $(document).ready(function(){
        $("#addPost").submit(function(event){
            event.preventDefault();

            let title = $("#title").val();
            let body = $("body").val();
            let url = $(this).attr("action");

            $.post(url, {title:title, body:body})
            .done(function(data){
