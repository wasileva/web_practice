<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax Text</title>
</head>
<body>
    <button id="getTextBtn">Get Text</button>
    <div id="text"></div>
    <script>
        document.getElementById("getTextBtn").addEventListener("click", loadText);

        function loadText(){
            let xhr = new XMLHttpRequest();
            xhr.open('GET', 'sample.txt', true);
            xhr.onload = function(){
                if (this.status == 200){
                    document.getElementById("text").textContent = this.responseText;
                }
            }
            xhr.send();
        }
        
    </script>
</body>
</html>
